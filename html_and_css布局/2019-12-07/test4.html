<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
     div{
          text-align: center;
     	width: 150px;
     	line-height: 100px;
     	background-color: lightblue;
     	border:solid 10px gray;
     	display: inline-block;
     }

     a{
     	width: 100px;
     	height: 100px;
     	background-color:lightgreen; 
     	display: none;
     	margin: 5px;
     }
     p{
          text-salign: center;
     }
	</style>
</head>
<body>
<!-- 
块级元素：
自己占一行
div   p 

行级元素：
自己不独占一行
a   span
-->
	<div>aa</div>

	<div>bb</div>

	<br/>
	<a href="">hhh</a><a href="">ghggg</a>
	<p>sddddddddddddddd</p>
</body>
</html>
