<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播图</title>
	<link rel="stylesheet" type="text/css" href="./lbt.css">
	<script type="text/javascript" src="./lbt.js"></script>
</head>
<body>
	<div class="lbt">
		<div class="sli">
			<div class="po">
			<button id="button1" class="button1" >one</button>
			<button id="button2" class="button2">two</button>
			<button id="button3" class="button3">three</button>
			<button id="button4" class="button4">four</button>
			<button id="button5" class="button5">five</button>
			</div>

			<div class="slider-box">
				<img src="./lubo/1.webp" id="img1">
				<img src="./lubo/2.webp" id="img2">
				<img src="./lubo/3.webp" id="img3">
				<img src="./lubo/4.webp" id="img4">
				<img src="./lubo/5.jpg" id="img5">
			</div>
			
		</div>

		<div class="circle-box">
			<div class="circle-box1">(1)</div>
			<div class="circle-box2">(2)</div>
			<div class="circle-box3">(3)</div>
			<div class="circle-box4">(4)</div>
		</div>

		
	</div>
</body>
</html>
